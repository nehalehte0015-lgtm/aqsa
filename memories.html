<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ‚ù§Ô∏è</title>
<link rel="stylesheet" href="style.css">

<style>
.gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.gallery img {
  width: 100%;
  border-radius: 18px;
  cursor: pointer;
  box-shadow: 0 8px 15px rgba(0,0,0,0.08);
  transition: 0.2s;
}

.gallery img:hover {
  transform: scale(1.03);
}

/* Lightbox */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(6px);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 9999; /* THIS FIXES IT */
}


.lightbox img {
  max-width: 95%;
  max-height: 90%;
  width: auto;
  height: auto;
  border-radius: 20px;
  object-fit: contain;
}


</style>
</head>
<body>

<div class="page">
  <h2 class="title">Our (Twinning) Memories</h2>
  <p class="subtitle">All those twinning date nights ‚Äî even before this, 
    we used to match unknowingly, but these pictures are just MashaAllah. 
    Nazar na lage üíïüßø</p>

  <div class="gallery">
    <img src="photos/img1.jpeg" onclick="openImg(this.src)">
    <img src="photos/img2.jpeg" onclick="openImg(this.src)">
    <img src="photos/img3.jpeg" onclick="openImg(this.src)">
    <img src="photos/img4.jpeg" onclick="openImg(this.src)">
    <img src="photos/img5.jpeg" onclick="openImg(this.src)">
    <img src="photos/img6.jpeg" onclick="openImg(this.src)">
  </div>
  <br>
  <br>
  <a href="envelopes.html" class="back">Back</a>
</div>

<div class="lightbox" id="lightbox" onclick="closeImg()">
  <img id="lightbox-img">
</div>

<script>
function openImg(src) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox").style.display = "flex";
}

function closeImg() {
  document.getElementById("lightbox").style.display = "none";
}
</script>
<script src="effects.js"></script>
</body>
</html>
